<!-- templates/menu.html -->
{% extends 'base.html' %}

{% block title %}Menu - Little Lemon{% endblock %}

{% block content %}
    <h1>Menu</h1>
    {% for item in menu_items %}
        <div class="menu-item">
            <a href="{% url 'menu_item' item.id %}">{{ item.name }}</a>
            <p>${{ item.price }}</p>
        </div>
    {% endfor %}
{% endblock %}
